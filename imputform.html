<!DOCTYPE html>
<html lang="en">
    <head>
    
      <title>Encontre no Google</title>
    </head>
    <body>
      <div style="background-color: rgb(0, 255, 234);text-align:left;"> 
      <h2>Cadastro da Liga dos Astronautas</h2>
      <form action="">
      <strong><label for="q">Nome:</label></strong>
          <input type="text" id="q"  name="q"  placeholder="Nome..."> <br>
            <br>
      <strong><label for="q">Email:</label></strong>
          <input type="email" id="q" name="q" placeholder="Email"> 
      <strong><label for="q">Senha:</label></strong>
          <input type="password" id="q" name="q" placeholder="Senha"> <br>
              <br>
      <strong><label for="q">Idade:</label></strong>
          <input type="date"name="bday" placeholder="dd/mm/aaaa"> <br>
              <br>
      <strong><label for="q">Genero:</label></strong>
          <input type="radio" name="gender" value="Masculino" checked> Masculino  
          <input type="radio" name="gender" value="Feminino" checked> Feminino 
      <strong><label for="q">- Foto:</label></strong>
          <input type="file" id="q" name="q" placeholder="Escolher arquivo">    
              <br><br>
      <strong><label for="">Nacionalidade:</label></strong>
        <select name="Nacionalidade" id="">
          <option value="">Brasil
          <option>Argentina</option>
          <option>Colombia</option>
          <option>Chile</option>
        </select> <br><br>
      <strong><label for="q">Principais Qualidades:</label></strong>
      <br>
          <input type="checkbox">
          <label for="Lindo">Resiliente</label>
          <input type="checkbox">
          <label for="Lindo">Criativo</label>
          <input type="checkbox">
          <label for="Lindo">Curioso</label>
          <input type="checkbox">
          <label for="Lindo">Prestativo</label>
          <br><br>
          <textarea name="" id="" cols="30" rows="10" placeholder="Por que voce gostaria de ser um astronauta?"></textarea>
          <br><br>
      <input type="submit" placeholder="Enviar">
      </div>
      </form>
    </body>
</html>
